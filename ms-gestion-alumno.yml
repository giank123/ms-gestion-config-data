server:
  port: 8085
  servlet:
    context-path: /ms-alumno
    
  error:
    include-details: always
    
#MySQL settings
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ms01_2021_alumno?serverTimezone=GMT-6
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Registry Client
eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8889/eureka